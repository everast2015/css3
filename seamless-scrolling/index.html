<!DOCTYPE html>
<html lang="en">

<head>
    <title>无缝滚动</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        nav {
            width: 882px;
            height: 86px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        
        nav li {
            float: left;
        }
        
        nav li img {
            width: 50px;
            height: auto;
        }
        
        nav ul {
            animation: moving 5s ease infinite;
        }
        
        @keyframes moving {
            from {
                transform: translate(0deg);
            }
            to {
                transform: translate(-882px);
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><img src="img/1.jpg" alt="无缝滚动"></li>
            <li><img src="img/2.jpg" alt="无缝滚动"></li>
            <li><img src="img/3.jpg" alt="无缝滚动"></li>
            <li><img src="img/4.jpg" alt="无缝滚动"></li>
            <li><img src="img/5.jpg" alt="无缝滚动"></li>
            <li><img src="img/6.jpg" alt="无缝滚动"></li>
            <li><img src="img/7.jpg" alt="无缝滚动"></li>
            <li><img src="img/8.jpg" alt="无缝滚动"></li>
        </ul>
    </nav>
</body>

</html>
